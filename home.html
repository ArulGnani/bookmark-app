<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body onload="displayItems()">
    <div class="container mx-5 px-5 mt-5">
        <div class="jumbotron mx-5 px-5 mt-3">
            <h1>bookmark your website here!</h1>
            <form id="forms">
                <div class="form-group">
                  <label for="website-name">website name</label>
                  <input type="text" class="form-control" id="website-name" aria-describedby="emailHelp" placeholder="website name">
                </div>
                <div class="form-group">
                  <label for="website-url">website url</label>
                  <input type="text" class="form-control" id="website-url" placeholder="website url">
                </div>
                <button type="submit" class="btn btn-primary float-center" id="submit">add</button>
              </form>
        </div>
    </div>
    <div class="container">
        <h4 class="mx-5">your bookmarked wesite's</h4>
        <div class="container" id="items">

        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
